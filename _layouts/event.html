---
layout: default
name: Events
---

<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>


{% assign speakers = site.categories.speakers %}

{% for speaker in speakers %}
	{% if speaker.name == page.speaker %}
		<a href="{{ speaker.url }}">{{ speaker.name }}</a>
	{% endif %}
{% endfor %}
